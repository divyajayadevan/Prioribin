<!DOCTYPE html>
<html>
<head>
    <title>Collector View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style> #map { height: 600px; } </style>
</head>
<body class="p-4">
    <h2>Collector Route (High Priority Only)</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div id="task-list">
                {% for bin in bins %}
                <div class="card mb-2 p-3 border-danger">
                    <h5>{{ bin.bin_id }}</h5>
                    <p>Status: <strong>{{ bin.status }}</strong> ({{ bin.fill_level }}%)</p>
                    <button onclick="markCollected('{{ bin.bin_id }}')" class="btn btn-success btn-sm">âœ… Mark as Collected</button>
                </div>
                {% else %}
                <div class="alert alert-success">No critical bins! Good job.</div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-8">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        var map = L.map('map').setView([9.9312, 76.2673], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 1. Get Waypoints (Locations of bins)
        var waypoints = [
            L.latLng(9.9312, 76.2673), // Start point (e.g., Garbage Depot)
            {% for bin in bins %}
                L.latLng({{ bin.location_lat }}, {{ bin.location_lon }}),
            {% endfor %}
        ];

        // 2. Draw Route automatically
        if (waypoints.length > 1) {
            L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: false,
                show: false // Hide the text instructions, just show line
            }).addTo(map);
        }

        // 3. Button Logic
        function markCollected(binId) {
            fetch(`/api/collect_bin/${binId}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data.success) location.reload(); // Refresh page to remove bin from list
            });
        }
    </script>
</body>
</html>
